<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-App</title>

        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="side-nav">
            <div class="logo-container">
                <img
                    class="logo"
                    src="../assets/logo.png"
                    alt="logo"
                    draggable="false"
                />
                <div class="text-pair">
                    <h2>Todo App</h2>
                    <h3>Rayyan Shaik</h3>
                </div>
            </div>
            <div class="new-task-container" style="user-select: none">
                <p class="text-lg rotate">+</p>
                <p style="font-weight: 500">New Todo</p>
            </div>
            <div class="group-container">
                <div id="group-today" class="group-btn selected">
                    <img
                        class="group-icon"
                        src="../assets/icons/calendar-today.svg"
                        alt="today-icon"
                        draggable="false"
                    />
                    <p>Today</p>
                </div>
                <div id="group-week" class="group-btn">
                    <img
                        class="group-icon"
                        src="../assets/icons/calendar-week.svg"
                        alt="week-icon"
                        draggable="false"
                    />
                    <p>This Week</p>
                </div>
            </div>
            <div class="project-container">
                <h1>My Projects</h1>
                <div class="project">
                    <div class="proj-color purple"></div>
                    <div class="proj-title">Homework</div>
                </div>
                <div class="project">
                    <div class="proj-color green"></div>
                    <div class="proj-title">Personal</div>
                </div>
            </div>
        </div>

        <div class="content"></div>
    </body>
</html>
