<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-App</title>

        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="side-nav">
            <div class="logo-container">
                <img
                    class="logo"
                    src="../assets/logo.png"
                    alt="logo"
                    draggable="false"
                />
                <div class="text-pair">
                    <h2>Todo App</h2>
                    <h3>Rayyan Shaik</h3>
                </div>
            </div>
            <div class="new-task-container" style="user-select: none">
                <p class="text-lg rotate">+</p>
                <p style="font-weight: 500">New Todo</p>
            </div>
            <div class="group-container">
                <div id="group-today" class="group-btn btn-group selected">
                    <img
                        class="group-icon"
                        src="../assets/icons/calendar-today.svg"
                        alt="today-icon"
                        draggable="false"
                    />
                    <p>Today</p>
                </div>
                <div id="group-week" class="group-btn btn-group">
                    <img
                        class="group-icon"
                        src="../assets/icons/calendar-week.svg"
                        alt="week-icon"
                        draggable="false"
                    />
                    <p>This Week</p>
                </div>
            </div>
            <div class="project-container">
                <h1>My Projects</h1>
            </div>
        </div>

        <main>
            <div class="content"></div>
            <footer>
                Built by
                <a href="https://github.com/rayyanshaik2022">Rayyan Shaik</a> |
                Design inspired by
                <a
                    href="https://dribbble.com/shots/16819021-Task-management-app-My-tasks/attachments/11875500?mode=media"
                    >Yoan Almeida</a
                >
            </footer>
        </main>

        <div class="pop-up active">
            <div class="add-todo-card">
                <div class="card-content">
                    <input
                        class="h1-input"
                        type="text"
                        placeholder="Add title"
                    />
                    <div id="h1-error" class="text-error">
                        Please enter a valid title!
                    </div>
                    <input
                        style="margin-top: 12px"
                        class="p-input"
                        type="text"
                        placeholder="Add description"
                    />
                    <div id="p-error" class="text-error">
                        Please enter a valid title!
                    </div>

                    <div class="label-container"></div>
                </div>
                <div class="card-footer">
                    <input type="text" class="add-tag" maxlength="12">
                    <img
                        draggable="false"
                        class="tag-icon"
                        src="../assets/icons/tag.svg"
                        alt="tag-icon"
                    />
                    <button class="create-todo">Create Todo</button>
                </div>
            </div>
        </div>
    </body>
</html>
